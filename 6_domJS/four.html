    // Add
    function addOptiLang(langName) {
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".lanugage").appendChild(li)
    }
    addOptiLang("Html5")
    addOptiLang("Css3")

    // Replace
    const number = document.querySelector(".number li:first-child")
    number.outerHTML = "<li>Zero</li>"

    // Remove
    const lastChild = document.querySelector(".number li:last-child")
    lastChild.remove()
</script>
